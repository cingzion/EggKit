<%- include ../public/page_header.html %>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/page_aside.html %>

        </div>
        <div class="col-sm-10">

            <div class="panel panel-default">
                <div class="panel-heading">
                    增加管理员
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/manager/doAdd" method="post">
                            <input type="hidden" name="_csrf" value="<%= csrf %>">
                            <ul>
                                <li><label>管理员名称: <input type="text" name="username"/></label></li>
                                <li><label>管理员密码: <input type="text" name="password"/></label></li>
                                <li><label>管理员手机: <input type="text" name="mobile"/></label></li>
                                <li><label>管理员邮箱: <input type="text" name="email"/></label></li>
                                <li>
                                    <label>
                                        管理员角色: 
                                        <select name="role_id" id="role_id">
                                            <% for(let i = 0; i < roleResult.length; i++) { %>
                                                <option value="<%= roleResult[i]._id %>"><%= roleResult[i].title %></option>

                                            <% } %>
                                        </select>
                                    </label>
                                </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
